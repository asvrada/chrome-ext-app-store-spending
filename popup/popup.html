<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="popup.css">
    <link href="3rdparty/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center align-items-center m-2">
            <div class="col-3">
                <img id="logoAppStore" src="./3rdparty/App_Store.png">
            </div>
            <div class="col" id="title">我在 App Store 花了多少&#63;</div>
        </div>

        <div class="row justify-content-center align-items-center m-2 p-2" id="step1-box">
            <div class="col-1">
                <div class="step-indicator">
                    1
                </div>
            </div>
            <div class="col">
                <div><strong><span>&#8505;&#160;</span>本插件仅能在苹果相关网站运行</strong></div>
                <div>请<a href="https://reportaproblem.apple.com/?s=6" target="_blank">点击此处打开网站</a>，并<strong>登入</strong></div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center m-2 p-2" id="step2-box">
            <div class="col-1">
                <div class="step-indicator">
                    2
                </div>
            </div>

            <div class="col">
                <div><strong><span style="color: red;">&#9888;&#160;</span>开始后请勿离开本页面</strong></div>

                <div class="mt-2 mb-1">
                    <button id="btnStartAnalyze">
                        开始查询
                    </button>
                    <!-- <button id="btnStopAnalyze">终止</button> -->
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center m-2 p-2">
            <div class="col">
                您在 App Store 的总消费额为&#58;
                <div id="results">
                    &#40;查询会持续几分钟，完成后结果自动显示在此&#41;
                </div>
            </div>
        </div>
    </div>

    <script src="./popup.js"></script>
    <script src="./3rdparty/jquery-3.7.1.min.js"></script>
</body>

</html>
